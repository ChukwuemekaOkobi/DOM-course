<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link  href="./style.css"  rel="stylesheet"/> 
</head>
<body>

        <div class="container">
            <div class="row mt-3">
                <div class="col-md-6 offset-3">
                    <h2 class="mb-3 text-center text-white"> Convert currency </h2>
 
                    <br/>
                    <form class="mb-3">

                    <input type="number" id="input" class="form-control form-control-lg"
                    placeholder="Enter Currency in Naira"
                    min="0">
                    </form>

                <section id="converts" class="mt-4">

                
                    <section class="card card-body mb-2 bg-success text-white">

                        <h5 > Dollar Amount: <span id="dollar"></span> </h5>
                    </section>
                    
                    <section class="card card-body mb-2 bg-warning text-white">

                        <h5 > Euro Amount: <span id="euro"></span> </h5>
                    </section>
                    
                    <section class="card card-body mb-2 bg-primary text-white">

                        <h5 > Pound Amount: <span id="pound"></span> </h5>
                    </section>
                </section>

                </div>
            </div>
        </div>

    
    <script src="main.js"></script>
</body>
</html>
